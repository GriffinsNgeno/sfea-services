kind: Deployment

replicaCount: 10

image:
  repository: ${GIT_HTTP_INTERNAL_DOMAIN}/${CI_REPO}-${DRONE_COMMIT_BRANCH}
  pullPolicy: IfNotPresent
  tag: ${IMAGE_TAG}

command:
  - python
args:
  - start_free.py

resources:
  limits:
    cpu: 150m
    memory: 300Mi
  requests:
    cpu: 60m
    memory: 150Mi

livenessProbe:
  exec:
    command:
      - /bin/sh
      - '-c'
      - healthtest 600
  initialDelaySeconds: 10
  timeoutSeconds: 5
  periodSeconds: 30
  successThreshold: 1
  failureThreshold: 3


topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels:
        app: ${DRONE_REPO_NAME}


service:
  enabled: false


nodeSelector: {}


env:
- name: MONGO_COLLECTION
  value: ${MONGO_COLLECTION}
- name: KEYDB_QUEUE
  value: ${KEYDB_QUEUE}
- name: SENTRY_URL
  value: ${SENTRY_URL}
- name: KEYDB_TTL_OK
  value: ${KEYDB_TTL_OK}

envFrom:
- secretRef:
    name: settings-kube