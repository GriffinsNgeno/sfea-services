apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "chart.fullname" . }}-node-worker
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: daemon
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "chart.name" . }}-node-worker
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: daemon
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
        releaseTime: {{ now | date "2006-01-02T15:04:05Z" | quote }}
    {{- end }}
      labels:
        app.kubernetes.io/name: {{ include "chart.name" . }}-node-worker
        app.kubernetes.io/instance: {{ .Release.Name }}
        date: "{{ now | unixEpoch }}"
        app.kubernetes.io/component: daemon
    spec:
      containers:
        - name: app
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.app.service.port }}
          envFrom:
            - configMapRef:
                name: {{ include "chart.fullname" . }}-configmap
            - secretRef:
                name: {{ include "chart.fullname" . }}-secret
          env:
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: settings-kube
                  key: RABBITMQ_USERNAME
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: settings-kube
                  key: RABBITMQ_PASSWORD
            - name: KEYDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: settings-kube
                  key: KEYDB_PASSWORD
          command: [ bin/console, node-worker ]
          resources:
            {{- toYaml .Values.app.resources | nindent 12 }}
      serviceAccountName: {{ include "chart.serviceAccountName" . }}
      imagePullSecrets:
        - name: {{ include "chart.name" . }}-registry
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.serviceAccount.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.daemonsetTolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
