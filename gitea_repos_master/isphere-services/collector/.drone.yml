kind: pipeline
name: default
type: kubernetes
pull: if-not-exists
load: none

node_selector:
  development: "yes"

steps:
  - name: build
    image: plugins/kaniko
    pull: always
    settings:
      registry: git.i-sphere.local
      username: { from_secret: GIT_USER }
      password: { from_secret: GIT_TOKEN }
      repo: "${DRONE_REPO}"
      tags: "${DRONE_COMMIT_BRANCH}"
      cache: true
      target: production
      build_args:
        - BUILD_TARGET=production
    environment:
      COMPOSER_ALLOW_SUPERUSER: "1"
      container: kube
      PLUGIN_CACHE_REPO: git.i-sphere.local/isphere-services/collector
      PLUGIN_ENABLE_CACHE: true
      PLUGIN_EXPAND_REPO: true
      PLUGIN_REGISTRY: git.i-sphere.local
      PLUGIN_SKIP_UNUSED_STAGES: true
    when:
      event:
        - push
      branch:
        - master

  - name: deploy_staging
    image: alpine/k8s:1.24.13
    depends_on:
      - build
    commands:
      - mkdir -p ~/.kube && printenv k8s_CONFIG | base64 -d > ~/.kube/config
      - sed -E -i -e "s/appVersion.*/appVersion:\ '${DRONE_COMMIT_SHA}-$(date +%s)'/g" .helm/Chart.yaml
      - echo "$(envsubst < .helm/Chart.yaml)" > .helm/Chart.yaml
      - echo "$(envsubst < .helm/values.yaml)" > .helm/values.yaml
      - helm upgrade
        --install
        --create-namespace
        --namespace "${DRONE_REPO_NAMESPACE}"
        --values .helm/values.yaml
        "${DRONE_REPO_NAME}-${DRONE_COMMIT_BRANCH}"
        .helm/
    environment:
      CI_REGISTRY_IMAGE: "git.i-sphere.local/isphere-services/collector"
      DOCKER: { from_secret: DOCKER }
      DOMAIN: { from_secret: DOMAIN }
      k8s_CONFIG: { from_secret: k8s_CONFIG }
      RABBITMQ_URL: "amqp://default_user_vlhc67EfKTm49j6RKwF:sGSMvY9yOBEVibxt71n0x4h0E4g_fYvo@rabbitmq-simple.rabbitmq-simple:5672"
    when:
      event:
        - push
      branch:
        - master

  - name: deploy_prod
    image: alpine/k8s:1.24.13
    depends_on:
      - build
    commands:
      - mkdir -p ~/.kube && printenv k8s_CONFIG | base64 -d > ~/.kube/config
      - sed -E -i -e "s/appVersion.*/appVersion:\ '${DRONE_COMMIT_SHA}-$(date +%s)'/g" .helm/Chart.yaml
      - echo "$(envsubst < .helm/Chart.yaml)" > .helm/Chart.yaml
      - echo "$(envsubst < .helm/values.yaml)" > .helm/values.yaml
      - helm upgrade
        --install
        --create-namespace
        --namespace "${DRONE_REPO_NAMESPACE}"
        --values .helm/values.yaml
        "${DRONE_REPO_NAME}-${DRONE_COMMIT_BRANCH}"
        .helm/
    environment:
      CI_REGISTRY_IMAGE: "git.i-sphere.local/isphere-services/collector"
      DOCKER: { from_secret: DOCKER }
      DOMAIN: { from_secret: DOMAIN }
      k8s_CONFIG: { from_secret: prod_k8s_CONFIG }
      RABBITMQ_URL: "amqp://default_user_vlhc67EfKTm49j6RKwF:sGSMvY9yOBEVibxt71n0x4h0E4g_fYvo@rabbitmq-simple.rabbitmq-simple:5672"
    when:
      event:
        - push
      branch:
        - master

---
kind: secret
name: GIT_USER
get: { path: settings-kube, name: GIT_USER }

---
kind: secret
name: GIT_TOKEN
get: { path: settings-kube, name: GIT_TOKEN }

---
kind: secret
name: DOMAIN
get: { path: settings-kube, name: DOMAIN }

---
kind: secret
name: k8s_CONFIG
get: { path: settings-kube, name: k8s_CONFIG }

---
kind: secret
name: prod_k8s_CONFIG
get: { path: settings-kube, name: prod_k8s_CONFIG }

---
kind: secret
name: DOCKER
get: { path: settings-kube, name: DOCKER }

---
kind: secret
name: RABBITMQ_URL
get: { path: settings-kube, name: RABBITMQ_URL }
