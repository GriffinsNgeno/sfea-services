apiVersion: v1
kind: Service
metadata:
  name: glitchtip-web
  labels:
    app.kubernetes.io/name: glitchtip-web
  annotations:
    helm.sh/hook: post-install,post-upgrade
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8010
---
apiVersion: v1
kind: Endpoints
metadata:
  name: glitchtip-web
  labels:
    app.kubernetes.io/name: glitchtip-web
  annotations:
    helm.sh/hook: post-install,post-upgrade
subsets:
  - addresses:
      - ip: 172.16.97.10
    ports:
      - port: 8010

