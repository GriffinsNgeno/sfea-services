apiVersion: v1
kind: Service
metadata:
  name: {{ include "rabbitmq-simple.fullname" . }}
  labels:
    {{- include "rabbitmq-simple.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  ports:
    - port: {{ .Values.service.amqp.port }}
      targetPort: amqp
      protocol: TCP
      name: amqp
    - port: {{ .Values.service.management.port }}
      targetPort: management
      protocol: TCP
      name: management
  selector:
    {{- include "rabbitmq-simple.selectorLabels" . | nindent 4 }}
