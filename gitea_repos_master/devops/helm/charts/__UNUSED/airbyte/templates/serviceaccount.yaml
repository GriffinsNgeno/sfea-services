apiVersion: v1
kind: ServiceAccount
metadata:
  name: analytics-sa-clusteradmin
  namespace: analytics

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: analytics-crb-clusteradmin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: analytics-sa-clusteradmin
    namespace: analytics
