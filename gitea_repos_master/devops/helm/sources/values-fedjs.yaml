kind: Deployment
#StatefulSet

replicaCount: 1

image:
  repository: git.i-sphere.ru/ar/fedjs
  pullPolicy: Always
  # Overrides the image tag whose default is the latest.
  tag: "latest"


resources:
  limits:
    cpu: 50m
    memory: 100Mi
  requests:
    cpu: 5m
    memory: 30Mi


affinity: {}


service:
  enabled: true
  type: ClusterIP
  port: 80

imagePullSecrets:
- name: docker-registry
nameOverride: ""
fullnameOverride: ""

nodeSelector: {}

tolerations:
- effect: NoSchedule
  key: prod
  operator: Equal
  value: "yes"

envFrom:
- secretRef:
    name: settings-kube
