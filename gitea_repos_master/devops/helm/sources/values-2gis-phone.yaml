kind: Deployment
#StatefulSet

replicaCount: 2

image:
  repository: git.i-sphere.ru/2gis/2gis-web-api
  pullPolicy: Always
  # Overrides the image tag whose default is the latest.
  tag: "latest"

command:
- python
args:
- start_phone.py



resources:
  limits:
    cpu: 70m
    memory: 100Mi
  requests:
    cpu: 20m
    memory: 50Mi


env:
- name: MONGO_COLLECTION
  value: 2gis
- name: KEYDB_QUEUE_PHONE
  value: 2gis_phone
- name: KEYDB_QUEUE_INN
  value: 2gis_inn


affinity: {}



service:
  enabled: true
  type: ClusterIP
  port: 80

imagePullSecrets:
- name: docker-registry
nameOverride: ""
fullnameOverride: ""

nodeSelector: {}

tolerations:
- effect: NoSchedule
  key: prod
  operator: Equal
  value: "yes"

envFrom:
- secretRef:
    name: settings-kube
