kind: StatefulSet
#StatefulSet

replicaCount: 4

image:
  repository: git.i-sphere.ru/simpler/simpler-mobile-api
  pullPolicy: Always
  # Overrides the image tag whose default is the latest.
  tag: "latest"



resources: {}



env:
- name: MONGO_COLLECTION
  value: simpler
- name: KEYDB_QUEUE
  value: simpler


affinity: {}



service:
  enabled: true
  type: ClusterIP
  port: 80

imagePullSecrets:
- name: docker-registry
nameOverride: ""
fullnameOverride: ""

nodeSelector: {}

tolerations:
- effect: NoSchedule
  key: prod
  operator: Equal
  value: "yes"

envFrom:
- secretRef:
    name: settings-kube
