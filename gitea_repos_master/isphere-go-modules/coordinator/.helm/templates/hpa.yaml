apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "chart.fullname" . }}-messenger-consume-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "chart.fullname" . }}-messenger-consume
  minReplicas: {{ .Values.messenger_consume.autoScaling.minReplicaCount }}
  maxReplicas: {{ .Values.messenger_consume.autoScaling.maxReplicaCount }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.messenger_consume.autoScaling.cpuUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.messenger_consume.autoScaling.memoryUtilizationPercentage }}
