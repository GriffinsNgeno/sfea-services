check_types:
  apple_phone:
    enabled: true
    source: { code: apple_phone }
    schema:
      allOf:
        - $ref: "#/definitions/schema/default"
        - $ref: "#/definitions/schema/phone"
    upstream:
      provider: apple
      keydb: { enabled: true, scope: apple_phone, ttl: 24h, ttl_failed: 30s }
      rabbitmq: { enabled: true, scope: apple_phone }
      tcp:
        template:
          # language=HTTP
          query: |
            POST /search HTTP/1.1
            Content-Type: application/json
            
            {
                "phone": {{ Quote (trimPrefix "+" .phone) }}
            }
    mutator:
      template:
        # @formatter:off
        # language=GoTemplate
        records: |
          {{- range .records }}
          - result: {{ Quote .result }}
            result_code: {{ Quote .result_code }}
            locked: {{ Quote .locked }}
            auth: {{ Quote .auth }}
            paid: {{ Quote .paid }}
            phone: {{ Quote .phone }}
            email: {{ Quote .email }}
            multi_email: {{ Quote .multi_email }}
          {{- end }}
        # @formatter:on
      status_code: { non_standard: true, format: json, property_path: code, detail_property_path: message }
    produce:
      type: array
      items:
        type: object
        properties:
          result: { type: string }
          result_code: { type: string }
          locked: { type: string }
          auth: { type: string }
          paid: { type: string }
          phone: { type: string }
          email: { type: string }
          multi_email: { type: string }
