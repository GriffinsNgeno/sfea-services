check_types:
  rosneft_phone:
    enabled: true
    source: { code: rosneft }
    schema:
      allOf:
        - $ref: "#/definitions/schema/default"
        - type: object
          properties:
            phone: { type: string, format: phone }
          required:
            - phone
    upstream:
      provider: rosneft
      keydb: { enabled: true, scope: rosneft_phone, ttl: 24h, ttl_failed: 30s }
      rabbitmq: { enabled: true, scope: rosneft_phone }
      tcp:
        template:
          # language=HTTP
          query: |
            POST / HTTP/1.1
            Content-Type: application/json

            {
                "phone": {{ Quote (trimPrefix "+" .phone) }}
            }
    mutator:
      template:
        # @formatter:off
        # language=GoTemplate
        records: |
          {{- range .data }}
          - phone: {{ Quote $._input.phone }}
          {{- end }}
        # @formatter:off
    produce:
      type: array
      items:
        type: object
        properties:
          phone: {type: string}
