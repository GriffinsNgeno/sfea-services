kind: Deployment

replicaCount: 4

image:
  repository: ${GIT_HTTP_INTERNAL_DOMAIN}/${CI_REPO}-worker-${DRONE_COMMIT_BRANCH}
  pullPolicy: IfNotPresent
  tag: ${IMAGE_TAG}


resources:
  limits:
    cpu: 20m
    memory: 100Mi
  requests:
    cpu: 15m
    memory: 50Mi

livenessProbe:
  exec:
    command:
      - /bin/sh
      - '-c'
      - healthtest 600
  initialDelaySeconds: 10
  timeoutSeconds: 5
  periodSeconds: 30
  successThreshold: 1
  failureThreshold: 3


topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels:
        app: ${DRONE_REPO_NAME}


service:
  enabled: false

nodeSelector: {}

env:
- name: MONGO_COLLECTION
  value: ${MONGO_COLLECTION}
- name: KEYDB_QUEUE
  value: ${KEYDB_QUEUE}
- name: RABBITMQ_QUEUE
  value: ${RABBITMQ_QUEUE}
- name: RABBITMQ_CONSUMERS
  value: ${RABBITMQ_CONSUMERS}
- name: RABBITMQ_QUEUE_SESSION
  value: ${RABBITMQ_QUEUE_SESSION}
- name: SENTRY_URL_WORKER
  value: ${SENTRY_URL_WORKER}
- name: KEYDB_TTL_OK
  value: ${KEYDB_TTL_OK}

envFrom:
- secretRef:
    name: settings-kube