version: '3.8'

services:
  xiaomi-api:
    build:
      dockerfile: Dockerfile
      context: .
    container_name: xiaomi_web_api_dev
    ports:
      - "8002:8002"
    volumes:
      - .:/app
      - /app/__pycache__
    working_dir: /app
    env_file:
      - .env.dev
    environment:
      - MODE=development
      - DEBUG=true
      - PORT=8002
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8002", "--reload"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  redis_data:
