apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "chart.name" . }}-php-fpm-configmap
  labels:
    {{- include "chart.labels" . | nindent 4 }}
data:
  APP_NAME: "Инфосфера"
  APP_ENV: "local"
  APP_DEBUG: "true"
  # noinspection HttpUrlsUsage
  APP_URL: "http://dashboard-{{ .Values.environment.DRONE_BRANCH }}-nginx.dashboard.svc.cluster.local"

  LOG_CHANNEL: "stderr"
  LOG_DEPRECATIONS_CHANNEL: "null"
  LOG_LEVEL: "debug"

  DB_CONNECTION: "mysql"
  DB_HOST: "172.16.99.4"
  DB_PORT: "3306"
  DB_DATABASE: "isphere"

  BROADCAST_DRIVER: "log"
  CACHE_DRIVER: "file"
  CACHE_EXPIRE: "-1"
  FILESYSTEM_DRIVER: "local"
  QUEUE_CONNECTION: "sync"
  SESSION_DRIVER: "file"
  SESSION_LIFETIME: "120"

  MEMCACHED_HOST: "127.0.0.1"

  REDIS_HOST: "127.0.0.1"
  REDIS_PASSWORD: "null"
  REDIS_PORT: "6379"

  MAIL_MAILER: "smtp"
  MAIL_HOST: "mailhog"
  MAIL_PORT: "1025"
  MAIL_USERNAME: "null"
  MAIL_PASSWORD: "null"
  MAIL_ENCRYPTION: "null"
  MAIL_FROM_ADDRESS: "null"
  MAIL_FROM_NAME: "Инфосфера"

  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  AWS_DEFAULT_REGION: "us-east-1"
  AWS_BUCKET: ""
  AWS_USE_PATH_STYLE_ENDPOINT: "false"

  PUSHER_APP_ID: ""
  PUSHER_APP_KEY: ""
  PUSHER_APP_SECRET: ""
  PUSHER_APP_CLUSTER: "mt1"

  MIX_PUSHER_APP_KEY: ""
  MIX_PUSHER_APP_CLUSTER: "mt1"

  SESSION_SECURE_COOKIE: "0"

  CHECK_TIMEOUT: "60"
  CHECK_URL: "http://localhost/index.php"
  CLIENT_DEFAULT_TARIFF: "8"

  USER_DEFAULT_ACCESS_LEVEL_ID: "0"
  USER_NEW_PASSWORD_URL: "https://i-sphere.ru/2.00/gpsw.php"

  XML_RESULTS_DIR: "/opt/xml/"
